name: Build nix profile
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
    paths:
      - ".github/**"
      - "**.nix"
      - "flake.lock"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # https://github.com/actions/runner-images?tab=readme-ov-file#available-images
        include:
          - os: ubuntu-latest
            type: home
          - os: ubuntu-latest
            type: nixos
            args: --build --hostname github-action-env
          - os: macos-latest
            type: home
          - os: macos-latest
            type: darwin
            args: --build --hostname github-action-env
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Insall nix
        uses: cachix/install-nix-action@v30
        with:
          # install_url: https://releases.nixos.org/nix/nix-2.18.2/install
          extra_nix_config: |
            accept-flake-config = true

      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@v9

      - name: Github actions built-in cache
        uses: DeterminateSystems/magic-nix-cache-action@v9

      - name: Setup cachix
        uses: cachix/cachix-action@v15
        with:
          name: williamhsieh
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: ${{ github.ref != 'refs/heads/master' }}

      - name: Build target
        run: |
          set -o pipefail
          nix run . -- --type '${{ matrix.type }}' '${{ matrix.args }}'

      - name: show config
        if: always()
        run: |
          cat ./config/default.nix

      - name: Output build failure
        if: failure()
        run: |
          drv=$(grep "For full logs, run" /tmp/nix-build-err.log | grep -oE "/nix/store/.*.drv")
          nix log $drv
          echo $drv
          exit 1
